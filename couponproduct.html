<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>couponproduct</title>
  <link rel="stylesheet" href="./css/couponproduct.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
  <div class="mm_couponproduct">

    <!-- 蒙版 -->
    <div class="mengban">
      <div class="del">
        <i class="fa fa-remove"></i>
      </div>

      <div class="img_box">
        <div class="swiper-wrapper">
          <!-- 轮播图图片处 -->
        </div>
        
        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
        
    </div>
      <div class="arror">
        <div class="left">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="right">
          <i class="fa fa-angle-right"></i>
        </div>
      </div>
    </div>

    <!-- 头部 -->
    <div class="mm_header">
      <div class="fl icon">
        <a href="coupon.html">
          <i class="fa fa-angle-left"></i>
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <p>肯德基优惠券</p>
    </div>

    <!-- 主体 -->
    <div class="main">
      <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
      <ul class="clearfix">

      </ul>
    </div>

    <!-- 底部 -->
    <div class="mm_footer">
      <div class="ft_nav">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#">
          <img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="ft_footer">
        <p class="p1">
          <a href="javascript:;" class="a1">手机APP下载</a>
          <a href="javascript:;" class="a2">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 轮播图图片模板 -->
  <script type="text/html" id="swTemp">
    {{each result v i}}
      <div class="swiper-slide"><img src="{{v.imgstr}}" alt=""></div>       
    {{/each}}
  </script>

  <!-- 优惠券模板 -->
  <script type="text/html" id="proTemp">
    {{each result v i}}
      <li data-id="{{v.couponProductId}}">
        <a href="#">
          <i class="fa fa-angle-right"></i>
          <div class="img_box fl">
            {{#v.couponProductImg}}
          </div>
          <div class="pro_info">
            <div class="title">{{v.couponProductName}}</div>
            <div class="price">{{v.couponProductPrice}}</div>
            <div class="time">{{v.couponProductTime}}</div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/swiper/js/swiper.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
