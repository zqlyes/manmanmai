<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gsproduct</title>
  <link rel="stylesheet" href="./css/gsproduct.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
  <div class="mm_gsproduct">
    <!-- 头部 -->
    <div class="mm_header">
      <div class="fl icon">
        <a href="index.html">
          <i class="fa fa-angle-left"></i>
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <p>凑单品</p>
    </div>

    
    <!-- 主体 -->
    <div class="main">
      <div class="top">
        <div class="nav fl">
          <a href="#">京东<i class="fa fa-caret-up"></i></a>
          <a href="#">华北<i class="fa fa-caret-up"></i></a>
          <a href="#">全部价格<i class="fa fa-caret-up"></i></a>
        </div>
        <div class="icon fr"><i class="fa fa-reorder"></i></div>
        <div class="ul_box">
          <ul class="jd">
            <!-- 挖个坑 -->
          </ul>
          <ul class="hb">
            <!-- 挖个坑 -->
          </ul>
          <ul class="all">
            <li>
              <i class="fa fa-check"></i>                      
              <a href="#"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="pro_info">
        <ul class="clearfix">
          <!-- 商品坑 -->
        </ul>
      </div>
    </div>


    <!-- 底部 -->
    <div class="mm_footer">
      <div class="ft_nav">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="ft_footer">
        <p class="p1">
          <a href="javascript:;" class="a1">手机APP下载</a>
          <a href="javascript:;" class="a2">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 商品模板 -->
  <script type="text/html" id="gsTemp">
    {{each result v i}}
      <li>
        <a href="#">
          <div class="img_box">
            <img src="{{v.productImg}}" alt="">
          </div>
          <div class="title one-txt-cut">{{v.productName}}</div>
          <div class="bottom clearfix">
            <div class="fl price">{{v.productPrice}}</div>
            <div class="fr go">去凑单</div>
          </div>
        </a>
      </li>
    {{/each}}
  </script>

  <!-- 京东数据模板 -->
  <script type="text/html" id="jdTemp">
    {{each result v i}}
      <li>
        <i class="fa fa-check"></i>        
        <a href="#" data-id="{{v.shopId}}">{{v.shopName}}</a>
      </li>
    {{/each}}
  </script>

  <!-- 华北数据模板 -->
  <script type="text/html" id="hbTemp">
    {{each result v i}}
      <li>
        <i class="fa fa-check"></i>                
        <a href="#" data-id="{{v.areaId}}">{{v.areaName}}</a>
      </li>
    {{/each}}
  </script>
  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery_lazyload/jquery.lazyload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>
</html>
