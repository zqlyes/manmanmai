<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sitenav</title>
  <link rel="stylesheet" href="./css/sitenav.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>
<body>

  <div class="mm_sitenav">
    <!-- 头部 -->
    <div class="mm_header">
      <div class="fl icon">
        <a href="index.html">
          <i class="fa fa-angle-left"></i>
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <p>商场导航</p>
    </div>

    <!-- 主体 -->
    <div class="main">
      <ul class="clearfix">
        
      </ul>
    </div>


    <!-- 底部 -->
    <div class="mm_footer">
      <div class="ft_nav">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="ft_footer">
        <p class="p1">
          <a href="javascript:;" class="a1">手机APP下载</a>
          <a href="javascript:;" class="a2">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script type="text/html" id="siteTemp">
    {{each result v i}}
      <li>
        <a href="{{v.navHref}}" class="clearfix">
          <div class="icon_box fl">
            <img src="{{v.navImg}}" alt="">
          </div>
          <div class="site fr">
            {{v.navTitle}}
          </div>
        </a>
      </li>
    {{/each}}
  </script>
  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/sitenav.js"></script>
</body>
</html>
