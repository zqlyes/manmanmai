<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brandTitle</title>
  <link rel="stylesheet" href="./css/brandTitle.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <script src="./lib/flexible/flexible.js"></script>

</head>
<body>

  <div class="mm_brandTitle">
     <!-- 头部 -->
    <div class="mm_header">
      <div class="logo fl">
        <a href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>

    <!-- 搜索 -->
    <div class="mm_search">
      <div class="search_input fl">
        <input type="text" placeholder="请输入你想比价的商品">
      </div>
      <div class="search_button fr">
        <button>搜索</button>
      </div>
    </div>

    <!-- 主体 -->
    <div class="main">
      <div class="nav">
        <a href="index.html">首页 ></a>
        <a href="javascript:;">全部分类 ></a>
      </div>
      <div class="rank">
        <div class="btn">热门品牌排行</div>
      </div>
      <div class="rank_info">
        <ul>
          <!-- 品牌标题坑 -->
        </ul>
      </div>
    </div>

    <!-- 底部 -->
    <div class="mm_footer">
      <div class="ft_nav">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#">
          <img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="ft_footer">
        <p class="p1">
          <a href="javascript:;" class="a1">手机APP下载</a>
          <a href="javascript:;" class="a2">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 品牌标题模板 -->
  <script type="text/html" id="brandTemp">
    {{each result v i}}
      <li>
        <a href="#" data-id="{{v.brandTitleId}}">{{v.brandTitle}}</a>
      </li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brandTitle.js"></script>
  
</body>
</html>
