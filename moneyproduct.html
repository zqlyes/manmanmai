<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moneyproduct</title>
  <link rel="stylesheet" href="./css/moneyproduct.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
   
  <div class="mm_moneyproduct">
    <!-- 头部 -->
    <div class="mm_header">
      <div class="fl icon">
        <a href="moneyctrl.html">
          <i class="fa fa-angle-left"></i>
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <p>国内折扣</p>
    </div>

    <div class="content">
      <div class="product_info">
        <div class="title">
          <h3>移动端凑单品：海天 鲜味 生抽 1.28L</h3>
          <div class="tap">
            <span>京东商城</span>
            <span>10-25 14:10</span>
            <span>小编烟火 / 慢慢买</span>
          </div>
        </div>

        <div class="info1">
          <div class="img_box">
            <img src="./images/none.png" alt="">
          </div>
          <p>海天的金标生抽酱油，采用了非转基因大豆以及小麦发酵而成，而自然鲜的口感是有些鲜甜鲜甜的感觉，非常适合用来作为日常炒菜用的调味料，当然也能用作白切系列的蘸酱调料，相信吃过美味鲜的慢友们都了解的。</p>
        </div>

        <div class="info2">
          <p>目前京东商城移动端售价10.9元，不错的凑单品，刚需可入，规格1.28L。</p>
          <div class="img_box">
            <img src="./images/none.png" alt="">
          </div>
        </div>

        <div class="place">
          <ul>
            <li>
              <span class="fl"></span>
              <span class="fr"></span>
            </li>
          </ul>
        </div>
  
      </div>
    </div>


    <!-- 底部 -->
    <div class="mm_footer">
      <div class="ft_nav">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="ft_footer">
        <p class="p1">
          <a href="javascript:;" class="a1">手机APP下载</a>
          <a href="javascript:;" class="a2">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>

   
  </div>

  <script type="text/html" id="proTemp">
    <div class="product_info">
      <div class="title">
        <h3>{{result[0].productName}}</h3>
        <div class="tap">
          <span>{{result[0].productFrom}}</span>
          <span>{{result[0].productTime}}</span>
          <span>{{result[0].productTips}}</span>
        </div>
      </div>

      <div class="info1">
        <div class="img_box">
          <!-- <img src="./images/none.png" alt=""> -->
          {{#result[0].productImgSm}}
        </div>
        <p>{{result[0].productInfo2}}</p>
      </div>

      <div class="info2">
        <p>{{result[0].productInfo}}</p>
        <div class="img_box">
          <!-- <img src="./images/none.png" alt=""> -->
          {{#result[0].productImgSm}}
        </div>
      </div>

      <div class="place">
        {{#result[0].productCity}}
      </div>

      <div class="golink">
        <button>前往购买</button>
      </div>
      
      <div class="img_box2">
        <img src="./images/mmbweixin2.png" alt="">
      </div>

      <div class="comment">
        {{#result[0].productComment}}
      </div>
    </div>
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyproduct.js"></script>
  
</body>
</html>
