<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>baicaijia</title>
  <link rel="stylesheet" href="./css/baicaijia.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <script src="./lib/flexible/flexible.js"></script>
</head>
<body>
  <div class="mm_baicaijia">
    <!-- 头部 -->
    <div class="mm_header">
      <div class="fl icon">
        <a href="index.html">
          <i class="fa fa-angle-left"></i>
        </a>
      </div>
      <div class="appdown fr">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
      <p>白菜价-淘宝内部券</p>
    </div>


    <!-- 主体  -->
    <div class="main">
      <div class="title">
        <div class="fl wrapper">
          <ul class="clearfix">
           
          </ul>
        </div>
        <div class="fr">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="product">
        <ul>
          
        </ul>
      </div>
    </div>


    <!-- 底部 -->
    <div class="mm_footer">
      <div class="ft_nav">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#"><img src="./images/top.jpg" alt="">返回顶部</a>
      </div>
      <div class="ft_footer">
        <p class="p1">
          <a href="javascript:;" class="a1">手机APP下载</a>
          <a href="javascript:;" class="a2">慢慢买手机版</a>
          -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <!-- 白菜价标题模板 -->
  <script type="text/html" id="titTemp">
    {{each result v i}}
      <li><a href="#" data-id="{{v.titleId}}" class="{{v.titleId===0 ? 'current' : ''}}">{{v.title}}</a></li>
    {{/each}}
  </script>

  <!-- 白菜价商品模板 -->
  <script type="text/html" id="proTemp">
    {{each result v i}}
      <li>
        <div class="img_box fl">
          {{#v.productImg}}
        </div>
        <div class="pro_info">
          <div class="info_title">{{#v.productName}}</div>
          <div class="price">{{#v.productPrice}}</div>
          <div class="bar_box">
            {{#v.productCouponRemain}}
            <div class="link">
              {{#v.productCoupon}}              
              {{#v.productHref}}
            </div>
          </div>
        </div>
      </li>
    {{/each}}
  </script>
  
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/iscroll/iscroll.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/baicaijia.js"></script>
</body>
</html>
